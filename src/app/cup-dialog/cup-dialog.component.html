
<div class="dialog mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h3 class="mdl-card__title-text">Edit Cup</h3>
  </div>
  <form [formGroup]="dialogForm" class="mdl-card__supporting-text">

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" formControlName="name">
    </div>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <select class="mdl-textfield__input" formControlName="type">
      <option value="coffee">Coffee</option>
      <option value="tea">Tea</option>
      <option value="water">Water</option>
      <option value="beer">Beer</option>
    </select>
    </div>
    <div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [mat-dialog-close]="dialogForm.value" type="submit">
        Save
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="close()" type="button">
        Close
      </button>
    </div>
    
  </form>
</div>
